<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="contentHeading">
        <nav class="navLink"> 
                <a href="index.html">About</a> &nbsp;&nbsp; <a href="portfolio.html">Portfolio</a> &nbsp;&nbsp; <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="contentHeading">
        <div class="contentHeading">Contact
        </div>
        <div class="contentHeading">
            <form>
                <div class="contentHeading">
                    <label for="inputName"><br>Name</label>
                    <input type="text" class="contentHeading" id="inputName" placeholder="first name, last name">
                </div>
                <div class="contentHeading">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="contentHeading" id="inputEmail" placeholder="example@gmail.com">
                </div>
                <div class="contentHeading">
                    <label for="inputMessage">Message</label>
                    <textarea class="contentHeading" id="inputMessage" rows="10" cols="30"></textarea>
                </div>
                <button type="submit" class="btn btnSubmit">Submit</button>
            </form>
    </div>
</body>
</html>
